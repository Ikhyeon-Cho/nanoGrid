name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux (GCC)
          - os: macos-latest
            name: macOS (AppleClang)
          - os: windows-latest
            name: Windows (MSVC)

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      # --- Install Eigen3 ---
      - name: Install Eigen3 (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libeigen3-dev

      - name: Install Eigen3 (macOS)
        if: runner.os == 'macOS'
        run: brew install eigen

      - name: Install Eigen3 (Windows)
        if: runner.os == 'Windows'
        run: vcpkg install eigen3:x64-windows

      # --- Configure ---
      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake -B build -DNANOGRID_BUILD_TESTS=ON

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: cmake -B build -DNANOGRID_BUILD_TESTS=ON -DCMAKE_PREFIX_PATH=$(brew --prefix)

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cmake -B build -DNANOGRID_BUILD_TESTS=ON -DCMAKE_TOOLCHAIN_FILE="$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      # --- Build ---
      - name: Build
        run: cmake --build build --config Release

      # --- Test ---
      - name: Test
        working-directory: build
        run: ctest --config Release --output-on-failure
